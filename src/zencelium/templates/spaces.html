{% extends "base.html" %}

{% block content %}
<h2>Spaces [<a href="{{ url_for('space_create') }}">create</a>]</h2>

{% if not spaces %}
    <em>No spaces created yet.</em>
{% else %}
    <section class="list_cards">
        {% for space in spaces %}
            {% include "component/space_card.html" %}
        {% endfor %}
    </section>
{% endif %}
{% endblock content %}
