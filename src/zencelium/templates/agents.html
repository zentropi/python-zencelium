{% extends "base.html" %}

{% block content %}
<h2>Agents [<a href="{{ url_for('agent_create') }}">create</a>]</h2>

{% if not agents %}
    <em>No agents created yet.</em>
{% else %}
    <section class="list_cards">
        {% for agent in agents %}
            {% include "component/agent_card.html" %}
        {% endfor %}
    </section>
{% endif %}
{% endblock content %}
