{% extends "base.html" %}

{% block content %}
<h2>Agents</h2>

{% if not agents %}
    <em>No agents created yet.</em>
{% else %}
    {% for agent in agents %}
        <h3><a href="{{ url_for('agent_detail', name=agent.name) }}">{{agent.name}}</a></h3>
    {% endfor %}
{% endif %}
<hr />
{% include "form/agent_create.html" %}
{% endblock content %}
