<section class="list_card">
    <div class="list_card_name"><h3>{% block name %}{% endblock name %}</h3></div>
    <div class="list_card_info">{% block info %}{% endblock info %}</div>
    <div class="list_card_extra">{% block extra %}{% endblock extra %}</div>
    <div class="list_card_extra_detail">{% block extra_detail %}{% endblock extra_detail %}</div>
</section>
